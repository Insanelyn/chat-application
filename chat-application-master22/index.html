<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>ChatZetti - Firebase - Loggin</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
	<link rel="stylesheet" href="css/chat.css">

</head>
<body>
<header>
	<div class="h1Title">
		<h1>ChatZetti</h1>
	</div>
</header>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form id="chatLogin">
			<h2>Login</h2>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>

			<button id="login-email-password">Login</button>

			<br>
			<a id="registerHere" href="views/register.html">Don't have an account? Register here!</a>
		</form>
	</div>
</div>


<footer>
	<h3>ChatZetti - EC 2018</h3>
</footer>

<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<script src="scripts/firebaseApp.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
<script src="scripts/jquery-3.2.1.min.js" rel="script"></script>
<script src="scripts/login.js"></script>
<script src="scripts/presence.js"></script>

</body>
</html>
