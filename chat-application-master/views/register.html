<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ChatZetti - Firebase - Register</title>

	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
	<link rel="stylesheet" href="../css/chat.css">

	<script src="../scripts/bootstrap.min.js" rel="script"></script>
	<script src="../scripts/firebaseApp.js"></script>
	<script src="../scripts/jquery-3.2.1.min.js"></script>
</head>
<body>
<header>
	<div class="h1Title">
		<h1>ChatZetti</h1>
	</div>
</header>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<a  href="../index.html"><button type="button" id="goToLogin">Go to login</button></a>
		<form>
			<h2>Register</h2>

			<form>
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">User name</label>
					<input type="text" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>


				<button type="submit" id="regBtn">Register user</button>
			</form>

		</form>
	</div>
</div>
<footer>
	<h3>ChatZetti - EC 2018</h3>
</footer>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<script></script>
<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
